<!DOCTYPE html>
<html>
  <head>
    <title>File Upload Form</title>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file">
      <br><br>
      <button type="submit">Upload</button>
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    <h2>Uploaded Files:</h2>
    <ul>
    {% for file in files %}
      <li>{{ file.name }} (<a href="{{ url_for('download', id=file.id) }}">Download</a>)</li>
    {% endfor %}
    </ul>
  </body>
</html>
